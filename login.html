<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Make a POST request to your server for authentication
      fetch('http://localhost:5000/signin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ Email: email, Password: password })
      })
      .then(response => {
        const authToken = response.headers.get('set-cookie');
        if (authToken) {
          document.cookie = authToken;
        }
        return response.json();
      })
      .then(data => {
        // Handle the response from the server
        if (data.token) {
          // Successful login, redirect to the dashboard or another page
          window.location.href = data.redirectTo;
        } else {
          // Display an error message or handle authentication failure
          console.error('Authentication failed:', data.error);
        }
      })
      .catch(error => {
        console.error('Error during login:', error);
      });
    });
  </script>
</body>
</html>
